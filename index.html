<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Temperature Converter</h1>
    </div>
    <div class="row" id="form">
      <form onSubmit="conversion" action="">
        <div class="row">
          <input type="text" id="temp">
        </div>
        <div class="row">
          <!-- Convert from -->
          <label for="tempType">
            <input type="radio" name="tempType" id="far">°F
          </label>
          <label for="temp">
            <input type="radio" name="tempType" id="cel">°C
          </label>
          <!-- <label for="temp">
            <input type="radio" name="tempType" id="kel">°K
          </label> -->
        </div>

        <!-- <div class="row">
          Convert to:
          <label for="tempConvType">
            <input type="radio" name="tempConvType" id="farConv">°F
          </label>
          <label for="temp">
            <input type="radio" name="tempConvType" id="celConv">°C
          </label>
          <label for="temp">
            <input type="radio" name="tempConvType" id="kelConv">°K
          </label>
        </div> -->
        <div class="row">
          <input type="button" id="submit" value="Submit">
          <input type="button" id="clear" value="Clear">
        </div>
      </form>
    </div>
    
  </div>
  

  <script async defer type="text/javascript" src="js/script.js"></script>
</body>
</html>
