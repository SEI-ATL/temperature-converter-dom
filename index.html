<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <form>
        <input type="text" id="tempInput">
        <!--
        <button type='button' class='unit selected' id='F'>ºF</button>
        <button type='button' class='unit' id='C'>ºC</button>
        -->
        <input type='radio' id='radF' name="units" value='F'>
        <label for="radC">ºF</label>
        <input type='radio' id='radC' name="units" value='C'>
        <label for="radC">ºC</label>
        <div class='buttonSection'>
            <button type='submit' id='submit'>Submit</button>
            <button type='button' id="clear">Clear</button>
        </div>
    </form>
    <h2 class='display'> </h2>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
