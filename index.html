<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Conversion</title>
</head>
<body>
  <h1>Temperature Conversion</h1>
  <form>
    <label for="temperature">Temperature:</label><br>
    <input type="text" id="temperature" name="temperature"><br>
    <label for="conversion">Convert to:</label><br>
    <select name="conversion buttons" id="selection">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
    </select><br>
    <button id="submit">Submit</button><br>
    <label for="converted">New temperature:</label><br>
    <div id="converted"><p></p></div>
    <button>Clear</button>
</form>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
