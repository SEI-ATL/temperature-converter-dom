<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter</h1>
  <h3>°Fahrenheit to °Celsius</h3>

  <input type="number" placeholder='Enter Temperature Here' id="tempToBeConverted">
  <div>
  <input type="submit" value="Convert" class = "button" id="convert">
  <input type="submit" value="Clear" class = "button" id="clear">
  </div>
  <h2 id="result"></h2>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
