<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Temperature Convertor</title>
</head>
<body>
  <h1>Temperature Convertor</h1>

  <form>
    <label for="userInput"> Insert Here</label><br>
    <input type="userInput" id="temp">
    <input type="radio" id="Celsius">
    <label for="celsius">Celsius</label>
    <input type="radio" id="fahrenheit">
    <label for="fahrenheit">fahrenheit</label><br><br>
    <button type="submit" value="enter"> SUBMIT BUTTON</button>
    <button type="reset" value="enter">CLEAR</button>
  </form>

 

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
